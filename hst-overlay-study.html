<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Overlay STudy</title>

    <link rel="stylesheet" href="css/hst-alt.css">
	<style>
		.row{
			border:1px solid red;
		}
		.row:after{
			content:".";
			visibility:hidden;
			display:block;
			height:0;
			clear:both;
		}
		.col{
			float:left;
			border:1px solid blue;
		}
		.clearfix:after{
			content:".";
			visibility:hidden;
			display:block;
			height:0;
			clear:both;
		}
	</style>
</head>
<body>
	<div class="row sync-wall-msg-row">
		<div class="col text-center sync-wall-title-area">
			<p>foo</p>
		</div>
		<div class="col text-center sync-wall-title-area">
			<p>foo</p>
		</div>
		<div class="col text-center sync-wall-title-area">
			<p>foo</p>
		</div>
	</div>
	<div class="row sync-wall-msg-row">
		<div class="col text-center sync-wall-title-area">
			<p>foo</p>
		</div>
		<div class="col text-center sync-wall-title-area">
			<p>foo</p>
		</div>
		<div class="col text-center sync-wall-title-area">
			<p>foo</p>
		</div>
	</div>
</body>
