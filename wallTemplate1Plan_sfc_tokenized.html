<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TEST Hst_Sfc_Dev</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!--<link rel="stylesheet" href="css/font-awesome.min.css">-->
    <link rel="stylesheet" href="css/sync-hst-wall-1plan.min.css">
</head>
<body>
    <div class="sync-paymeter">
        <div class="syncronex-wall-overlay"></div>
        <div id="syncronexOverlayContainer" class="syncronex-wall-overlay-container">
            <div id="syncronexOverlayContent" class="syncronex-wall-overlay-content">
                <!-- Overlay Snippet starts here -->
                <div class="sync-wall-content-padding">
                    <div class="sync-row sync-wall-title-row text-center">
                        <span class="sync-wall-font1">
                            <%wallHeadline%>
                        </span>
                    </div>
                    <div class="sync-row sync-wall-subtitle-row text-center">
                        <span class="sync-wall-font2">
                            <%wallHeadline2%>
                        </span>
                    </div>
                    <div class="sync-row sync-tablet text-center">
                        <div class="sync-wall-benefit-headline sync-valign">
                            <span class="sync-wall-font3"><%benefitsTitleMsg%></span>
                        </div>
                    </div>
                    <div class="sync-row sync-tablet">
                        <div class="sync-wall-benefit-features">
                            <ul class="fa-ul">
                                <li><i class="fa-li fa fa-check-square"></i><span class="sync-wall-font4"><%benefit1%></span></li>
                                <li><i class="fa-li fa fa-check-square"></i><span class="sync-wall-font4"><%benefit2%></span></li>
                            </ul>
                        </div>
                        <div class="sync-wall-benefit-features">
                            <ul class="fa-ul">
                                <li><i class="fa-li fa fa-check-square"></i><span class="sync-wall-font4"><%benefit3%></span></li>
                                <li><i class="fa-li fa fa-check-square"></i><span class="sync-wall-font4"><%benefit4%></span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="sync-row sync-tablet sync-wall-subscriber-benefits text-center">
                        <p class="sync-wall-font9">
                            <%subscriberBenefits%>
                        </p>
                    </div>

                    <div class="sync-row sync-wall-offers-row">
                        <input type="hidden" value="<%subscribeButtonCaption%>" />
                        <%planTemplate_1planSm_1%>
                        <%planTemplate_1planLg_1%>
                    </div>

                    <div class="clearfix"></div>

                    <hr class="sync-wall-hr" />

                    <div class="sync-mobile">
                        <div class="sync-row sync-auth-row-msg">
                            <span class="sync-wall-font6">If you are a subscriber, sign in!</span>
                        </div>
                        <div class="sync-row sync-wall-signin-area">
                            <form id="saloginform">
                                <input type="hidden" name="email" value="test@test.com" />
                                <input type="hidden" name="password" value="foobar" />
                                <button type="submit" class="sync-btn btn-flat tablet-click">
                                    <span class="sync-wall-button-font">SIGN IN</span>
                                </button>
                            </form>
                        </div>
                    </div>

                    <div class="sync-tablet">
                        <div class="sync-row sync-wall-signin-area">
                            <div class="sync-auth-part">
                                <span class="sync-wall-font6">If you are a subscriber, sign in!</span>
                            </div>
                            <div class="sync-auth-part">
                                <input type="checkbox" class="tablet-click" id="rememberme" />
                                <label for="rememberme" class="sync-wall-font7">
                                    STAY SIGNED IN
                                </label>
                            </div>
                        </div>
                        <div class="sync-row sync-wall-signin-area">
                            <div class="sync-auth-part sync-auth-form-container">
                                <form id="saloginform">
                                    <input type="email" class="input-flat" placeholder="EMAIL" id="email" />
                                    <input type="password" class="input-flat" placeholder="PASSWORD" id="password" />
                                    <button type="button" class="sync-btn btn-flat">
                                        <span class="sync-wall-button-font">SIGN IN</span>
                                    </button>
                                    <a href="#" class="bottom-right">
                                        <span class="sync-wall-font7">FORGOT PASSWORD?</span>
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Overlay Snippet ends here -->
            </div>
        </div>
    </div>
</body>
</html>
